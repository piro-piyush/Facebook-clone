<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./input.css">
    <title>Facebook</title>
  </head>
  <body class="bg-[#F2F4F7]">
    <div class="flex flex-row  justify-center items-center h-screen">
      <div class="Left flex flex-row">
          <div class="p-8">
            <div><img src="./Assets/logo.svg" alt="" class="w-80 -ml-8"></div>
            <h2 class="text-[28px]">Facebook helps you connect and share<br> with the people in your life.</h2>
          </div>
      </div>
      <div>
        <div class="flex justify-center items-center flex-col">
          <!-- form  -->
          <form action="#" class="bg-white w-[396px] h-[347px] rounded-md shadow-[0_10px_20px_rgba(0,0,0,_0.1)]">
            <!-- details  -->
            <div class="flex justify-center items-center flex-col mt-[10px]">
              <div class="w-[396px] h-[51px] my-[6px] flex justify-center">
                <input type="text" placeholder="Email address or phone number" class=" outline-blue-500  border-[0.8px] border-[#DDDFE2] rounded-md text-sm  px-4 w-[364px]">
              </div>
              <div class="w-[396px] h-[51px] my-[6px] flex justify-center">
                <input type="password" placeholder="Password" class=" outline-blue-500  border-[0.8px] border-[#DDDFE2] rounded-md text-sm  px-4 w-[364px]">
              </div>
            </div>

            <!-- login -->
            <div class="items-center justify-center flex px-4 w-[396px]">
              <button class="bg-[#0866ff] text-xl text-white rounded-md w-[396px] h-[51px] mt-[6px] font-bold">Log in</button>
            </div>

            <!-- forgotten password  -->
            <div class="text-center mt-4 mb-5"><a href="" class="text-[#1877F2] text-sm font-semibold">Forgotten password?</a></div>

            <!-- line  -->
            <div class="flex justify-center">
              <hr class="px-4 w-[364px]">
            </div>
            
            
            <!-- create new account  -->
            <div class="flex justify-center items-center h-[51px] mt-5">
              <a href="#" class="text-white flex items-center justify-center font-bold h-full px-4 bg-[#42b72a] rounded-md text-[17px]">Create new account</a>
            </div>            
          </form>

          <!-- extra line  -->
          <div class="mt-7">
            <a href="#" class="font-semibold">Create a page</a>
            for a celebrity, brand or business.
          </div>

      </div>
    </div>
  </body>
</html>
